<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Guidance Widget</title>
    <!-- Load Vue first -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Load widget styles -->
    <link rel="stylesheet" href="dist/style.css">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #widget-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="widget-container">
        <div class="loading">Loading widget...</div>
    </div>

    <!-- Load widget script -->
    <script src="dist/vue-widget.umd.js"></script>
    <script>
        // Wait for both Vue and the widget script to load
        function initializeWidget() {
            if (typeof Vue === 'undefined') {
                console.error('Vue is not loaded');
                return;
            }
            if (typeof VueWidget === 'undefined') {
                console.error('VueWidget is not loaded');
                return;
            }

            try {
                console.log('Initializing widget...');
                const widget = new VueWidget({
                    target: '#widget-container',
                    config: {
                        logo: 'images/logo.svg',
                        colors: {
                            primary: '#470FF4',
                            secondary: '#89AAE6',
                            background: '#EBFFED',
                            text: '#2E3532',
                            accent: '#2F242C'
                        }
                    },
                    headerText: 'MyHR',
                    isDarkMode: window.matchMedia('(prefers-color-scheme: dark)').matches
                });

                widget.mount();
                console.log('Widget mounted successfully');
            } catch (error) {
                console.error('Error initializing widget:', error);
                document.getElementById('widget-container').innerHTML = `
                    <div style="padding: 20px; color: #721c24; background-color: #f8d7da; border-radius: 8px;">
                        <h3>Error Loading Widget</h3>
                        <p>${error.message}</p>
                        <p>Please check the console for more details.</p>
                    </div>
                `;
            }
        }

        // Initialize when the page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWidget);
        } else {
            initializeWidget();
        }
    </script>
</body>
</html>
